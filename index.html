<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/contacts.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>


    <div class="container-fluid">

        <input id="searchVal" type="text">
        <button id="search_btn" class="btn btn-primary">search</button>
        <button id="reset_btn" class="btn btn-primary">reset</button>
        <button id="add_btn" class="btn btn-info" data-toggle="modal" data-target="#modalCenter">add contact</button>
        <button id="remove_btn" class="btn btn-danger">remove contact</button>
        <button id="edit_btn" class="btn btn-secondary">edit contact</button>
        <div id="undoAlert" class="d-inline">
            
        </div>


        <div id="table_responsive" class="table-responsive">
            <table id="table" class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First&nbsp;
                            <button type="button" id="first-button" class="btn btn-warning">&#9650;&#9660;</button>
                        </th>
                        <th scope="col">Last&nbsp;
                            <button type="button" id="last-button" class="btn btn-warning">&#9650;&#9660;</button>
                        </th>
                        <th scope="col">email&nbsp;
                            <button type="button" id="email-button" class="btn btn-warning">&#9650;&#9660;</button>
                        </th>
                        <th scope="col">address&nbsp;
                            <button type="button" id="address-button" class="btn btn-warning">&#9650;&#9660;</button>
                        </th>
                        <th scope="col">notes&nbsp;
                            <button type="button" id="notes-button" class="btn btn-warning">&#9650;&#9660;</button>
                        </th>
                        <th scope="col">last modified&nbsp;
                            <button type="button" id="date-button" class="btn btn-warning">&#9650;&#9660;</button>
                        </th>
                        <th scope="col">telephone&nbsp;
                            <button type="button" id="tel-button" class="btn btn-warning">&#9650;&#9660;</button>
                        </th>
                    </tr>
                <tbody id="t-body">

                </tbody>
                </thead>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLongTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modalBody" class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
